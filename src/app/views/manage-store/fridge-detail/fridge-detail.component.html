<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header group-title-300">
          <!-- <i class="fa fa-info-circle icon-size" style="cursor: pointer;"></i> -->
          <strong>{{ store_name }}</strong>
        </div>
        <div class="card-header group-title-221">
          <strong>Fridge: {{ fridge_name }}</strong>
          <p class="pull-right"></p>
        </div>

        <div class="card-body">
          <form
            [formGroup]="filterForm"
            (ngSubmit)="onSubmit(filterForm.valid)"
          >
            <div class="d-flex mb-3 dateToFrom">
              <div class="d-flex mr-3">
                <h5>From Date</h5>
                <p-calendar
                  class="treetableDate"
                  [showIcon]="true"
                  [showTime]="true"
                  [maxDate]="dateTime"
                  formControlName="start_date"
                  (onSelect)="validateDates()"
                ></p-calendar>
                <div
                  class="error"
                  *ngIf="
                    !filterForm.controls['start_date'].valid && isFormSubmitted
                  "
                >
                  <span
                    *ngIf="filterForm.controls['start_date'].errors['required']"
                    style="margin-left: 15px;"
                    >This field is required.</span
                  >
                </div>
              </div>
              <div class="d-flex mr-3">
                <h5>To Date</h5>
                <p-calendar
                  class="treetableDate"
                  [showIcon]="true"
                  [showTime]="true"
                  [maxDate]="dateTime"
                  formControlName="end_date"
                  (onSelect)="validateDates()"
                ></p-calendar>
                <div
                  class="error"
                  *ngIf="
                    !filterForm.controls['end_date'].valid && isFormSubmitted
                  "
                >
                  <span
                    *ngIf="filterForm.controls['end_date'].errors['required']"
                    >This field is required.</span
                  >
                </div>
                <div *ngIf="!filterForm.controls['end_date'].valid">
                  <span
                    class="text-danger error"
                    *ngIf="filterForm.controls['end_date'].errors['isInValid']"
                  >
                    End date should be greater than start date.
                  </span>
                </div>
              </div>
              <div class="ml-1">
                <button class="btn btn-primary btn-sm" type="submit">
                  Filter
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div
              class="flex GraphWrapBox mb-5 width:'70%'"
              *ngIf="graphDataLength === 0"
            >
              <h1>Graph Data is Not Available.</h1>
            </div>
            <div class="col-md-11 m-auto" *ngIf="graphDataLength > 0">
              <div class="flex-item">
                <div style="display: block;">
                  <div id="container">
                    <!-- [constructorType]="stockChart" -->
                    <highcharts-chart
                      [Highcharts]="Highcharts"
                      [options]="annotationLineChart"
                      [callbackFunction]="chartCallback"
                      [(update)]="updateFlag"
                      [oneToOne]="true"
                      style="width: 100%; height: 100%; display: block;"
                    >
                    </highcharts-chart>
                  </div>
                </div>
              </div>
              <div
                class="d-flex mt-3 justify-content-center"
                *ngIf="
                  minRate != 'Infinity' &&
                  maxRate != 'Infinity' &&
                  average != 'NaN'
                "
              >
                <p class="ml-2 mr-2">Min : {{ minRate }}</p>
                <p class="ml-2 mr-2">Max : {{ maxRate }}</p>
                <p class="ml-2 mr-2">Average : {{ average }}</p>
              </div>
            </div>
          </div>
          <div class="row">
            <form [formGroup]="form" class="TemperatureBettery">
              <div class="container">
                <div class="row">
                  <div class="col-sm">
                    <div class="form-group">
                      <label for="content">Content</label>
                      <input
                        type="text"
                        class="form-control"
                        id="content"
                        placeholder="content"
                        formControlName="content"
                        disabled
                      />
                    </div>
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                      <label for="currenttemperature"
                        >Current Temperature</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="currenttemperature"
                        placeholder="current temperature"
                        formControlName="currenttemperature"
                        disabled
                      />
                    </div>
                  </div>
                  <div class="col-sm">
                    <div class="form-group">
                      <label for="currentbattery">Current Battery</label>
                      <input
                        type="text"
                        class="form-control"
                        id="currentbattery"
                        placeholder=""
                        formControlName="currentbattery"
                        disabled
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm d-flex">
                    <button
                      class="btn btn-sm btn-primary"
                      type="button"
                      (click)="back()"
                    >
                      Back
                    </button>

                    <button
                      *ngIf="permission == 'Admin'"
                      class="btn btn-sm btn-primary ml-auto"
                      type="button"
                      [routerLink]="['/store/edit_fridge']"
                      [queryParams]="{
                        store_id: store_id,
                        fridge_id: fridge_id
                      }"
                    >
                      Edit Fridge
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
